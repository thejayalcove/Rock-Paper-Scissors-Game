<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors!</h1>
      <p>Choose your weapon! 🪨 📄 ✂️</p>
      <p class="game-rules">
        <strong>Rules:</strong> Rock beats scissors | Paper beats rock |
        Scissors beats paper | If both choose the same, it's a tie!
      </p>
      <h2 class="computer-display">
        Computer:
        <span class="computer-choice"></span>
      </h2>
      <h2 class="user-display">
        User:
        <span class="user-choice"></span>
      </h2>
      <h3>
        Result:
        <span class="results"></span>
      </h3>
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
